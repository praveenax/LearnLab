    <div id="svgcontainer2">

    </div>

    <script>
        function rand(min, max) {
            return Math.floor(Math.random() * max) + min;
        }
        d3.select("body").style("background", "black");
        d3.selectAll(".myclass").attr("style", "color: red");
        var width = 300;
        var height = 300;
        var svg = d3.select("#svgcontainer2")
            .append("svg").attr("width", width).attr("height", height);
        //        svg.append("line")
        //            .attr("x1", 100)
        //            .attr("y1", 100)
        //            .attr("x2", 200)
        //            .attr("y2", 200)
        //            .style("stroke", "rgb(255,0,0)")
        //            .style("stroke-width", 2);
        for (var i = 0; i < 4; i++) {
            var r = rand(0, 255);
            var g = rand(0, 255);
            var b = rand(0, 255);
            var color = r+','+g+','+b;
            
            svg.append('line')
                .attr("x1", rand(10, 200))
                .attr("y1", rand(10, 200))
                .attr("x2", rand(10, 200))
                .attr("y2", rand(10, 200))
                .style("stroke", "rgb("+color+")")
                .style("stroke-width", 2);
        }

    </script>

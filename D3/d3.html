    <script>
        function rand(min, max) {
            return Math.floor(Math.random() * max) + min;
        }
        
        function fetchColor(){
            var r = rand(0, 255);
            var g = rand(0, 255);
            var b = rand(0, 255);
            var color = r+','+g+','+b;
            return color
        }
        
        function drawArt(svg){
            for (var i = 0; i < 1000; i++) {
            
            var color = fetchColor()
            
            svg.append('line')
                .attr("x1", rand(10, 700))
                .attr("y1", rand(10, 700))
                .attr("x2", rand(10, 700))
                .attr("y2", rand(10, 700))
                .style("stroke", "rgb("+color+")")
                .style("stroke-width", 2);
        }
